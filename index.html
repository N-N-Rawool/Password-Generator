<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>Random Password</span> </h1>

        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="Images/copy.png" onclick="copyPassword()">
        </div>

        <div>
            <button onclick="createPassword()"><img src="Images/generate.png">Generate Password</button>
        </div>
        <!--whenever we click on button it will execute this function and generate new random password-->
    </div>

    <script>
        const passwordBox = document.getElementById("password");
        const length = 8;  //password length
        const UpperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowerCase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const symbol = "@#$%^&*()_+~|{}[]<>/-=!:\;,.";

        const allChars = UpperCase + lowerCase + number + symbol;

        function createPassword(){
            let password = "";
            //added variable named password keep it empty and add these values into it
            password += UpperCase[Math.floor(Math.random() * UpperCase.length)];
            //generates random number from uppercase chars generate random no from 0-25 and add that char according to no.
            password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
            password += number[Math.floor(Math.random() * number.length)];
            password += symbol[Math.floor(Math.random() * symbol.length)];

            while(length > password.length){
                //when 8 > generated from above variable password

                password += allChars[Math.floor(Math.random() * allChars.length)];
                //it will continue to add random chars after above four(uc,lc,symb,no)things till length becomes 8.

                passwordBox.value = password;
                //it will display password in the input box

            }
        }

        function copyPassword(){
            passwordBox.select();
            document.execCommand("copy");
            // it will select that password and it will copy it
        }
    </script>
    
</body>
</html>
